ipv6: true
mode: rule
mixed-port: 7890
socks-port: 7891
port: 7892
redir-port: 0
tproxy-port: 0
allow-lan: false
unified-delay: false
tcp-concurrent: false
log-level: debug
find-process-mode: strict
bind-address: "*"
lan-allowed-ips:
  - 0.0.0.0/0
  - ::/0
lan-disallowed-ips: []
authentication: []
skip-auth-prefixes:
  - 127.0.0.1/32
tun:
  enable: false
  device: Mihomo
  stack: mixed
  auto-route: true
  auto-redirect: false
  auto-detect-interface: true
  dns-hijack:
    - any:53
  mtu: 1500
  strict-route: false
dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*"
    - +.lan
    - +.local
    - time.*.com
    - ntp.*.com
    - +.market.xiaomi.com
  use-hosts: true
  use-system-hosts: false
  nameserver:
    - https://doh.apad.pro/dns-query
  proxy-server-nameserver:
    - https://doh.apad.pro/dns-query
  respect-rules: false
  fallback: []
  fallback-filter: {}
  nameserver-policy:
    geosite:private:
      - system
    geosite:alibaba,aliyun,youku:
      - quic://223.5.5.5
      - quic://223.6.6.6
    geosite:tencent,qcloud,bilibili@cn,xiaomi:
      - https://1.12.12.12/dns-query
      - https://120.53.53.53/dns-query
    geosite:bytedance:
      - 180.184.1.1
      - 180.184.2.2
    geosite:baidu,iqiyi:
      - 180.76.76.76
    geosite:cn:
      - quic://223.5.5.5
      - https://1.12.12.12/dns-query
sniffer:
  enable: true
  parse-pure-ip: true
  force-dns-mapping: true
  override-destination: false
  sniff:
    HTTP:
      ports:
        - 80
        - 443
      override-destination: false
    TLS:
      ports:
        - 443
    QUIC:
      ports:
        - 443
  skip-domain:
    - +.push.apple.com
    - Mijia Cloud
  force-domain: []
profile:
  store-selected: true
  store-fake-ip: true
geo-auto-update: true
geo-update-interval: 24
geodata-mode: false
geox-url:
  geoip: https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.dat
  geosite: https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat
  mmdb: https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country-lite.mmdb
  asn: https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/GeoLite2-ASN.mmdb
secret: ""
external-controller: ""
hosts:
  doh.apad.pro: 220.185.184.17
