# Clash Party 覆写配置

# dns和hosts字段后加!用于覆盖订阅配置中该字段的整个对象，如不加!则递归合并。详见：https://clashparty.org/docs/guide/override/yaml

dns!:
  prefer-h3: false
  default-nameserver:
    - quic://223.5.5.5
    - quic://223.6.6.6
  direct-nameserver-follow-policy: true  

# 其他应用界面内可设置的内容在应用内设置，避免被覆盖。

hosts!: {}

sniffer:
  skip-dst-address:
    - 91.108.56.0/22
    - 91.108.4.0/22
    - 91.108.8.0/22
    - 91.108.16.0/22
    - 91.108.12.0/22
    - 149.154.160.0/20
    - 91.105.192.0/23
    - 91.108.20.0/22
    - 185.76.151.0/24
    - 2001:b28:f23d::/48
    - 2001:b28:f23f::/48
    - 2001:67c:4e8::/48
    - 2001:b28:f23c::/48
    - 2a0a:f280::/32

# 跳过Telegram IP的域名嗅探，官方CIDR列表：https://core.telegram.org/resources/cidr.txt

proxy-groups:
  - name: Proxies
    type: select
    proxies:
      - JP
      - TW
      - HK
      - SG
      - US
    include-all: true
  - name: CDN/DL-Global
    type: select
    proxies:    
      - Proxies
      - PASS
      - DIRECT
      - JP
      - US
      - TW
      - HK
      - SG     
    include-all: true
  - name: bilibili-CN/HMT
    type: select
    proxies:
      - DIRECT
      - TW
      - HK
      - PASS
    include-all: true
    filter: (?i)澳门|Macao|MO   
  - name: IQ
    type: select
    proxies:
      - TW    
      - SG
      - HK
    include-all: true
    filter: (?i)越南|Vietnam|VN|泰国|Thailand|TH|印度尼西亚|Indonesia|ID|菲律宾|Philippines|PH|马来西亚|Malaysia|MY|文莱|Brunei|BN|柬埔寨|Kampuchea|KH|老挝|Laos|LA|缅甸|Burma|MM
  - name: YouTube
    type: select
    proxies:
      - Proxies
      - JP
      - TW
      - HK
      - SG
      - US
  - name: Netflix
    type: select
    proxies:
      - Proxies
      - JP
      - TW
      - HK
      - SG
      - US
  - name: SNS-CN
    type: select
    proxies:    
      - DIRECT
      - Proxies
      - JP
      - TW
      - HK
      - SG
      - US      
    include-all: true
  - name: JP
    include-all: true
    filter: (?i)日本|川日|东京|大阪|泉日|埼玉|沪日|深日|JP|Japan
    type: select  
  - name: TW
    include-all: true
    filter: (?i)台|新北|彰化|TW|Taiwan
    type: select
  - name: HK
    include-all: true
    filter: (?i)港|HK|hk|Hong Kong|HongKong|hongkong
    type: select
  - name: SG
    include-all: true
    filter: (?i)新加坡|坡|狮城|SG|Singapore
    type: select
  - name: US
    include-all: true
    filter: (?i)美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States
    type: select
  - name: AI
    type: select
    proxies:
      - US
      - JP
      - TW
      - HK
      - SG
      - Proxies      
    include-all: true      
  - name: Microsoft
    type: select
    proxies:
      - DIRECT
      - Proxies
      - JP
      - US
      - HK
      - TW
      - SG      
    include-all: true 
  - name: Amazon
    type: select
    proxies:
      - Proxies
      - JP
      - US
      - HK
      - TW
      - SG
  - name: WeTV
    type: select
    proxies:
      - Proxies
      - SG
      - TW
      - HK
      - JP
      - US
    include-all: true
    filter: (?i)越南|Vietnam|VN|泰国|Thailand|TH|印度尼西亚|Indonesia|ID|菲律宾|Philippines|PH|马来西亚|Malaysia|MY|文莱|Brunei|BN|柬埔寨|Kampuchea|KH|老挝|Laos|LA|缅甸|Burma|MM
  - name: Viki
    type: select
    proxies:
      - US
      - JP
      - TW
      - HK
      - SG
    include-all: true            
  - name: YOUKU
    type: select
    proxies:
      - Proxies
      - TW
      - HK
      - SG
      - JP            
      - US
    include-all: true
    filter: (?i)越南|Vietnam|VN|泰国|Thailand|TH|印度尼西亚|Indonesia|ID|菲律宾|Philippines|PH|马来西亚|Malaysia|MY|文莱|Brunei|BN|柬埔寨|Kampuchea|KH|老挝|Laos|LA|缅甸|Burma|MM
  - name: ABEMA
    type: select
    proxies:
      - Proxies
      - JP
    include-all: true
    filter: (?i)日本|川日|东京|大阪|泉日|埼玉|沪日|深日|JP|Japan
  - name: X
    type: select
    proxies:
      - Proxies
      - JP
      - TW
      - HK
      - US     
      - SG
    include-all: true
  - name: Telegram
    type: select
    proxies:
      - Proxies
      - SG
      - JP
      - TW
      - HK     
      - US
    include-all: true
  - name: Reject
    type: select
    proxies:
      - REJECT
      - PASS

