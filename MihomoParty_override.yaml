# Mihomo Party 覆写配置
# 在应用的覆写模块中导入此配置并全局启用后覆写所有订阅配置。
# 覆写内容：自定义各项DNS服务器、国内DNS分流（代理域名走远程解析无需分流），跳过Telegram IP的域名嗅探（需使用完整GeoIP数据库），自定义代理分组、规则集和分流规则。
# dns和hosts字段后加 ! 用于覆盖订阅配置中该字段的整个对象，如不加 ! 则递归合并。详见：https://mihomo.party/docs/guide/override/yaml
# 只用系统代理，未考虑TUN（虚拟网卡）模式下的使用场景，因此fake-ip等其他用不到的设置保持默认。

dns!:
  enable: true
  prefer-h3: false
  ipv6: false
  use-hosts: true
  use-system-hosts: true
  default-nameserver:
    - quic://223.5.5.5
    - quic://223.6.6.6
  nameserver:
    - https://doh.apad.pro/dns-query
  proxy-server-nameserver:
    - https://doh.apad.pro/dns-query
  respect-rules: false
  nameserver-policy:
    "geosite:private":
      - system
    "geosite:category-ads-all": rcode://success
    "geosite:alibaba,aliyun,youku":
      - quic://223.5.5.5
      - quic://223.6.6.6
    "geosite:tencent,qcloud,bilibili@cn,xiaomi":
      - https://1.12.12.12/dns-query
      - https://120.53.53.53/dns-query
    "geosite:bytedance":
      - 180.184.1.1
      - 180.184.2.2
    "geosite:baidu,iqiyi":
      - 180.76.76.76
    "geosite:cn":
      - quic://223.5.5.5
      - https://1.12.12.12/dns-query

hosts!:
  doh.apad.pro: 220.185.184.17

sniffer:
  skip-dst-address:
    - geoip:telegram

proxy-groups:
  - name: Proxies
    type: select
    proxies:
      - JP
      - TW
      - HK
      - SG
      - US
    include-all: true
  - name: bilibili-CN/HMT
    type: select
    proxies:
      - DIRECT
      - TW
      - HK
      - PASS
    include-all: true
    filter: (?i)澳门|Macao|MO   
  - name: IQ
    type: select
    proxies:
      - TW    
      - SG
      - HK
    include-all: true
    filter: (?i)越南|Vietnam|VN|泰国|Thailand|TH|印度尼西亚|Indonesia|ID|菲律宾|Philippines|PH|马来西亚|Malaysia|MY|文莱|Brunei|BN|柬埔寨|Kampuchea|KH|老挝|Laos|LA|缅甸|Burma|MM
  - name: YouTube
    type: select
    proxies:
      - Proxies
      - JP
      - TW
      - HK
      - SG
      - US
  - name: Netflix
    type: select
    proxies:
      - Proxies
      - JP
      - TW
      - HK
      - SG
      - US
  - name: SNS-CN
    type: select
    proxies:    
      - DIRECT
      - Proxies
      - JP
      - TW
      - HK
      - SG
      - US      
    include-all: true
  - name: JP
    include-all: true
    filter: (?i)日本|川日|东京|大阪|泉日|埼玉|沪日|深日|JP|Japan
    type: select  
  - name: TW
    include-all: true
    filter: (?i)台|新北|彰化|TW|Taiwan
    type: select
  - name: HK
    include-all: true
    filter: (?i)港|HK|hk|Hong Kong|HongKong|hongkong
    type: select
  - name: SG
    include-all: true
    filter: (?i)新加坡|坡|狮城|SG|Singapore
    type: select
  - name: US
    include-all: true
    filter: (?i)美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States
    type: select
  - name: AI
    type: select
    proxies:
      - US
      - JP
      - TW
      - HK
      - SG
      - Proxies      
    include-all: true      
  - name: Amazon
    type: select
    proxies:
      - Proxies
      - JP
      - US
      - HK
      - TW
      - SG
  - name: WeTV
    type: select
    proxies:
      - Proxies
      - SG
      - TW
      - HK
      - JP
      - US
    include-all: true
    filter: (?i)越南|Vietnam|VN|泰国|Thailand|TH|印度尼西亚|Indonesia|ID|菲律宾|Philippines|PH|马来西亚|Malaysia|MY|文莱|Brunei|BN|柬埔寨|Kampuchea|KH|老挝|Laos|LA|缅甸|Burma|MM
  - name: Viki
    type: select
    proxies:
      - US
      - JP
      - TW
      - HK
      - SG
    include-all: true            
  - name: YOUKU
    type: select
    proxies:
      - Proxies
      - TW
      - HK
      - SG
      - JP            
      - US
    include-all: true
    filter: (?i)越南|Vietnam|VN|泰国|Thailand|TH|印度尼西亚|Indonesia|ID|菲律宾|Philippines|PH|马来西亚|Malaysia|MY|文莱|Brunei|BN|柬埔寨|Kampuchea|KH|老挝|Laos|LA|缅甸|Burma|MM
  - name: ABEMA
    type: select
    proxies:
      - Proxies
      - JP
    include-all: true
    filter: (?i)日本|川日|东京|大阪|泉日|埼玉|沪日|深日|JP|Japan
  - name: X
    type: select
    proxies:
      - Proxies
      - JP
      - TW
      - HK
      - US     
      - SG
    include-all: true
  - name: Telegram
    type: select
    proxies:
      - Proxies
      - SG
      - JP
      - TW
      - HK     
      - US
    include-all: true
  - name: AD
    type: select
    proxies:
      - REJECT
      - PASS

